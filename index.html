<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game | Tikus Got</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameWrapper">
  <canvas id="gameCanvas" width="900" height="514"></canvas>

  <!-- HUD TOP -->
  <div id="hud">
    <div id="hudTitle">TIKUS DI GOT</div>
    <div id="hudTimer">Sisa Waktu: 23:59:59</div>
    <div id="hudArea">Got Tengah</div>
  </div>

  <!-- MINIMAP -->
  <div id="minimap">
    <div id="minimapLabel">PETA</div>
    <canvas id="minimapCanvas" width="130" height="130"></canvas>
  </div>

  <!-- CANVAS GAME (area between HUDs) -->

  <!-- BOTTOM HUD -->
  <div id="bottomHud">
    <div id="invLabel">INVENTORY</div>
    <div id="invSlots" style="display:flex;gap:5px;"></div>
    <div id="controls">
      <div><span>[WASD]</span> Gerak</div>
      <div><span>[E]</span> Interaksi</div>
      <div><span>[I]</span> Inventory</div>
      <div><span>[ESC]</span> Pause</div>
    </div>
  </div>

  <!-- DIALOG -->
  <div id="dialogBox">
    <div id="dialogName"><img id="dialogAvatar" src=""><span id="dialogNameText"></span></div>
    <div id="dialogText"></div>
    <div id="dialogChoices"></div>
  </div>

  <!-- NOTIF -->
  <div id="notif">
    <img id="notifImg" src="">
    <div>
      <div id="notifText"></div>
      <div id="notifSub"></div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div id="overlay">
    <div id="overlayTitle"></div>
    <div id="overlaySubtitle"></div>
    <div id="overlayBtns" style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
